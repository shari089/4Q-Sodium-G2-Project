<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Pairs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap">
    <script src="script.js"></script>
</head>
<body>
<video autoplay muted loop playsinline>
<source src="MainMenu.mp4" type="video/mp4">
</video>

<div id="welcome-message" class="welcome-message"></div>

<div class="container">
	<button class="btn-login" id="login-btn" onclick="showLoginForm()">LOGIN</button>
    <button class="btn-play" onclick="document.getElementById('difficulty-overlay').style.display = 'block';">PLAY</button>
    <button class="btn-ld" onclick="document.getElementById('leaderboard-link').click();">LEADERBOARD</button>
    <button class="btn-htp" onclick="document.getElementById('how-to-play').scrollIntoView({ behavior: 'smooth' });">HOW TO PLAY</button>
    <button class="btn-contact" onclick="document.getElementById('contact-link').click();">CONTACT</button>
</div>

    <div class="overlay" id="difficulty-overlay">
        <div class="field_set">
            <button type="button" class="close-btn" onclick="closePopup('difficulty-overlay')">X</button>
            <h2>Choose Difficulty Level</h2>
            <button class="btn" onclick="window.location.href='easy.html';">Easy</button>
            <button class="btn" onclick="window.location.href='hard.html';">Hard</button>
        </div>
    </div>
    <div class="overlay" id="overlay">
        <form id="login-form" class="field_set" onsubmit="return onLoginSubmit();">
			<button type="button" class="close-btn" onclick="closePopup('overlay')">X</button>
			<legend id="login-legend">Enter Username</legend>
			<br>
			<label for="username">Username: </label>
			<input type="text" id="username" name="username" required>
			<br><br>
			<input type="reset" class="log-in-btn" value="RESET">
			<input type="submit" class="log-in-btn" value="SUBMIT">
		</form>
	</div>

</body>
</html>
