<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Pairs</title>
    <style>
        body {
            margin: 0;
            background-color: #FFF6DA;
            overflow-y: auto;
            font-family: 'Exo 2', sans-serif !important;
        }
        .header {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #DFD0B8;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container-1 {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            align-items: center;
        }
        .logo img {
            max-height: 50px;
            width: auto;
            padding-left: 30px;
        }
        .overlay {
            position: absolute;
            display: none;
            height: 100%;
            width: 100%;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0);
        }
        .field_set {
            position: absolute;
            font-size: 17px;
            z-index: 2000;
            border: 2px solid #000;
            background-color: rgba(234,159,198,0.2);
            padding: 20px;
            box-shadow: 1px 1px 5px rgba(223,0,125,0.3);
            text-shadow: 1px 1px 3px rgba(223,0,125,0.3);
            backdrop-filter: blur(5px);
            font-weight: 700;
            width: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }
        .close-btn:hover {
            color: red;
        }
        /* Style for the login and difficulty overlay buttons */
        .log-in-btn, .btn {
            background-color: rgba(223,0,125,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 9px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .log-in-btn:hover, .btn:hover {
            background-color: rgba(223,0,125,1);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<!-- Overlay for the login form -->
<div class="overlay" id="overlay">
    <form id="login-form" class="field_set" onsubmit="return onLoginSubmit();">
        <button type="button" class="close-btn" onclick="closePopup('overlay')">X</button>
        <legend id="login-legend">ENTER USERNAME</legend>
        <br>
        <label for="username">USERNAME: </label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <input type="reset" class="log-in-btn" value="RESET">
        <input type="submit" class="log-in-btn" value="SUBMIT">
    </form>
</div>

<!-- Overlay for the difficulty level pop-up -->
<div class="overlay" id="difficulty-overlay">
    <div class="field_set">
        <button type="button" class="close-btn" onclick="closePopup('difficulty-overlay')">X</button>
        <h2>Choose Difficulty Level</h2>
        <button class="btn" onclick="window.location.href='easy.html';">Easy</button>
        <button class="btn" onclick="window.location.href='hard.html';">Hard</button>
    </div>
</div>

<!-- Header -->
<header class="header">
    <div class="container-1">
        <a href="/" class="logo">
            <img src="images/icon.jpg" alt="Logo">
        </a>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a id="nav-active" href="xyz.html">LEADERBOARD</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="actions">
            <button id="login-btn" class="log-in-btn" onclick="showLoginForm()">ENTER USERNAME</button>
            <span id="welcome-message" class="welcome-message"></span>
            <button id="play-btn" class="play-btn" style="display: none;" onclick="showDifficultyOverlay()">PLAY</button>
        </div>
    </div>
</header>

<script>
    // Function to handle form submission
    function onLoginSubmit() {
        let username = document.getElementById("username").value;

        // Validate username (only letters and numbers allowed)
        if (!/^[a-zA-Z0-9]+$/.test(username)) {
            alert("Username can only contain letters and numbers.");
            return false;
        }

        // Store username and display the welcome message
        localStorage.setItem("username", username);
        document.getElementById("welcome-message").innerText = `Welcome, ${username}!`;

        // Hide the login form (overlay) and show play button
        closePopup('overlay');
        document.getElementById("play-btn").style.display = "inline-block";
        document.getElementById("login-btn").style.display = "none";

        return false; // Prevent form from reloading the page
    }

    // Function to show the login form when the "Log in" button is clicked
    function showLoginForm() {
        document.getElementById("overlay").style.display = "flex";
    }

    // Function to show the difficulty level overlay when the "Play" button is clicked
    function showDifficultyOverlay() {
        document.getElementById("difficulty-overlay").style.display = "flex";
    }

    // Function to close any popup
    function closePopup(popupId) {
        document.getElementById(popupId).style.display = "none";
    }

    // Check if the user is already logged in and display the "Play" button
    window.onload = function() {
        let savedUsername = localStorage.getItem("username");

        if (savedUsername) {
            document.getElementById("welcome-message").innerText = `Welcome, ${savedUsername}!`;
            document.getElementById("play-btn").style.display = "inline-block";
            document.getElementById("login-btn").style.display = "none";
        }
    };
</script>

</body>
</html>
